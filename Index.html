<!DOCTYPE html>
<html>
   <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="css.text" media="all">
      <link href = "css/styles.css" rel="stylesheet" type="css.text" media="all">
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src = "js/jquery-1.11.3.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <title>Voter</title>
   </head>
   <body ng-app = "myListApp" class = "upperMargin" >
      <!--NavBar-->
      <div class="navbar navbar-default navbar-fixed-top">
         <div class="container">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class = "icon-bar"></span>
            <span class = "icon-bar"></span>
            <span class = "icon-bar"></span>
            </button>
            <h3 class="navbar-brand text-muted">UpVote</h3>
            <div class="collapse navbar-collapse">
               <ul class= "nav navbar-nav navbar-right">
                  <li class = "active"><a href = "#">Home</a></li>
                  <li class = "dropdown">
                     <a data-toggle="dropdown" data-target = "#">Things<b class = "caret"></b></a>
                     <ul class="dropdown-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">To</a></li>
                        <li><a href="#">Do</a></li>
                     </ul>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <!-- END NAVBAR -->

      <!--Modal -->
      <div id="textModal" class="modal fade">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Modal Stuff</h4>

                  <div class = "add">
                     <input  id = "newy" ng-model="addition" type = "text"/>
                     <input  id = "link" ng-model="link" type = "text">Your Link Here</input>
                     <button ng-click="update()">Add</button>
                  </div>

               </div>
               <div class = "modal-body">
               </div>
            </div>
         </div>
      </div>
      <!--Modal -->


      <div class = "container">
         <hi></hi>


         <div ng-app = "myListApp" ng-controller = "mainCtrl" class = "list">
            <div class="row">

               <div class = "col-sm-10">
                 <h1 class = "center">Stuff To Vote On!</h1>

                  <div class = "funbox" ng-repeat="x in Listables | orderBy: '-votes'">
                     </br>
                     <label>{{x.votes}}</label>
                     <a ng-hide = "editing" class = "editing" href = {{x.link}}>{{x.name}}
                     <a/>
                        <button ng-model = "x.votes" ng-click ="x.votes = x.votes + 1" >UpVote</button>
                        <div class = "actions">
                     <a href = "">Save</a>
                     <a ng-click = "editing = !editing" href = "">Edit</a>
                     </div>
                  </div>
               </div>
               <div class = "col-sm-2 sidebar center">
                     <button ng-click="update()" data-toggle="modal" class="btn btn-primary btn-lg" data-target="#textModal">Submit A link</button>
<!-- Add Link -->
                     <div class = "add">
                        <input  class="form-control" placeholder="Title" id = "newy" ng-model="addition" type = "text"/>
                        <input  class="form-control" placeholder="Link" id = "link" ng-model="link" type = "text"></input>
                     </div>
        <!-- Add Link -->
                     <a ng-click="updateQuestion()" class = "btn btn-info btn-lg upperMargin" href="#">Ask a Question</a>
                      <div class = "add">
                        <textarea rows = "5" placeholder="Your Question Here.." class="form-control" ng-model="question" type = "text"></textarea>

                      </div>

                      <img class = "cat upperMargin" src = "http://brightmags.com/wp-content/uploads/2015/06/cats.jpg">


               </div>
            </div>
         </div>

      </div>
      <script src = "js/angularscripts.js" type="text/javascript" ></script>
      <script src = "js/directive.js" type="text/javascript" ></script>
   </body>
</html>
